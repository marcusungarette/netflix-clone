<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <title>NETFLIX CLONE</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Main</a>
        <a href="#">Series</a>
        <a href="#">Movies</a>
        <a href="#">Documentaries</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">HOUSE OF CARDS</h3>
        <p class="description">With Frank out of the picture, Claire Underwood steps fully into her own as the first woman president, but faces formidable threats to her legacy.</p>
        <div class="buttons">
          <button role="button" class="button-main-movie">
            <i class="bi bi-play"></i>
            WATCH NOW
          </button>
          <button role="button" class="button-main-movie">
            <i class="bi bi-info-circle"></i>
            MORE INFORMATION
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
